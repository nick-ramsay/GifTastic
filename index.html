<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <header align="center">
            <h1>GifTastic!</h1>
        </header>
        <div class="row">
            <div class="col-md-8 buttons"></div>
            <div class="col-md-3 offset-md-1 newButton" align="center">
                <input type="text" id="newButtonSearch">
                <button class="btn btn-success m-1" id="newButtonRun">Add Gif Button</button>
            </div>
        </div>
        <div class="row" align="center">
            <div class="col-md-12" align="center">
                <div class="accordion" id="favAccordion">
                    <div class="card" style="border:none;">
                        <div id="favHeader">
                            <button class="btn btn-warning btn-sm m-1" type="button" data-toggle="collapse"
                                data-target="#collapsedFavs" aria-expanded="true" aria-controls="collapsedFavs">
                                Favourites
                            </button>
                        </div>

                        <div id="collapsedFavs" class="collapse" aria-labelledby="favHeader"
                            data-parent="#favAccordion">
                            <div>
                                <button class="btn btn-danger btn-sm m-1 clearFavourites">Clear All</button>
                            </div>
                            <div class="card-body favourites">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" align="center">
        <div class="col-md-12">
            <h3 id="currentGifHeader" align="center">Current Gifs</h3>
        </div>
        <div class="col-md-12 gifs">
        </div>
    </div>
    </div>

</body>

</html>
